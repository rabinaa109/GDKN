<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: rgb(153, 22, 22);
}

/* visited link */
a:visited {
  color: rgb(20, 143, 26);
}

/* mouse over link */
a:hover {
  color: rgb(99, 94, 160);
}

/* selected link */
a:active {
  color: rgb(191, 191, 90);
} 
</style>
</head>
<body>

<p>Click here to know more about GDKN: <a href="https://www.gdkn.com" target="_blank">Welcome! </a></p>

</body>
</html>

<h2>display: inline</h2>
<div>Inline displays only  <span class="a">the particular area</span>of the word in a sentence.</div>

<h2>display: inline-block</h2>
<div>Inline block takes the<span class="b">height and width</span> of the word.</div>

<h2>display: block</h2>
<div>Block gives the <span class="c">line break </span>between the <span class="c">elements</span>in a sentence</div>

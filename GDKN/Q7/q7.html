<!DOCTYPE html>
<html>
  
<head>
    <title>Title</title>
  
    <!-- Embedded stylesheet -->
    <style>
        #pros {
            font-size: 1.5rem;
            color: #4ab553;
        }
        #cons{
            font-size: 1.5rem;
            color: #d53c3c;

        }
  
        .p-content {
            font-variant: italic;
            color:rgb(92, 103, 205);
        }
    </style>
</head>
  
<body>
    <h1 class="p-content"> Embedded Stylesheet</h1>
    <h2 id="pros">Pros</h2>

    <p>Can be used inside the head tag by using style tag.</p>
    <h2 id="cons">Cons</h2>
    <p>Can't control multiple documents.</p>
</body>
  
</html>
